<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../content/styles/header.css">
    <link rel="stylesheet" href="/content/styles/galleryStyle.css" />
</head>
<body>
<div id="header">
    <div id="top-section">
        <div>
            <img id="main-logo" onclick="openHomePage()" src="../content/img/header-logo.png">
            <img id="banner" src="../content/img/header-banner.png">
        </div>

        <div id="number_container">
            <div id="num_icon">
                <img src="../content/img/Logos/phone-icon.png" style="width: 30px; padding-top: 10px;" />
                <a href="tel:+995595030328"><p id="number">+995 595 03 03 28</p></a>
            </div>
        </div>
    </div>

    <div id="bottom-section">
        <ul class="navigation-ul">
            <li class="nav" id="nav1" onclick="openHomePage()"><div id="nav.caption.1"></div></li>
            <li class="nav" id="nav2" onclick="scrollToServiceInfo()"><div id="nav.caption.2"></div></li>
            <li class="nav" id="nav3" onclick="openGalleryPage()"><div id="nav.caption.3"></div></li>
            <!--<li class="nav" id="nav4"><div id="nav.caption.4"></div></li>-->
            <li class="nav" id="nav5" onclick="openAboutPage()"><div id="nav.caption.5"></div></li>
        </ul>
        
        <div>
            <div class="selected-lang">
                <div id="English" class="hypert" language="english">ENG</div>
                <div class="hypert"><p>/</p></div>
                <div id="Georgian" class="hypert" language="georgian">ქარ</div>
            </div>
        </div>

        <div id="gallery_div_for_hover" class="dropdown">
                <div class="dropdown-content">
                    <div class="meny-img">

                        <button onclick="openGalleryPage()">
                            <img src="/content/img/galleryslider/BefAf.jpg" alt="">
                            <h4>before-after</h4>
                        </button>

                    </div>

                    <div class="meny-img">

                        <button onclick="openScrollAnim()">
                            <img src="/content/img/auzi.jpg" alt="">
                            <h4>scroll slider</h4>
                        </button>

                    </div>

                    <div class="meny-img">

                        <button onclick="desc111Button()">
                            <img src="/content/img/auzi.jpg" alt="">
                            <h4>შესრულებული სამუშაო</h4>
                        </button>

                    </div>

                    <div class="meny-img">

                        <button onclick="showOrHide()">
                            <img src="/content/img/auzi.jpg" alt="">
                            <h4>შესრულებული სამუშაო</h4>
                        </button>

                    </div>

                </div>
        </div>

    </div>
</div>
    <script>
        // Add an onclick event to the "english" div to switch to English
        document.getElementById("English").onclick = function () {
            currentLanguage = "en";
            getAllCaptionAndSet();
        };

        // Add an onclick event to the "georgian" div to switch to Georgian
        document.getElementById("Georgian").onclick = function () {
            currentLanguage = "ge";
            getAllCaptionAndSet();
        };
        
        // gallery hover js
        
            const nav3 = document.getElementById("nav3");
            const galleryDiv = document.getElementById("gallery_div_for_hover");


            nav3.addEventListener("mouseover", () => {
                galleryDiv.style.display = "flex";
            });

            galleryDiv.addEventListener("mouseleave", () => {
                galleryDiv.style.display = "none";
            });

            galleryDiv.addEventListener("mouseover", () => {
                galleryDiv.style.display = "flex";
            });

            galleryDiv.addEventListener("mouseleave", () => {
                galleryDiv.style.display = "none";
            });
        

    </script>
</body>
</html>
