<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../content/mobileStyles/mobileHeader.css">
    <title>Browser</title>
</head>
<body>
    <header>
        <div class="header-con">
            <button id="hamburger-menu-btn">☰</button>
            <div id="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <ul id="menu">
                <li id="font-color"><div id="nav.caption.1" onclick="location.reload();"></div></li>
                <li onclick="openMobileGalleryPage()"><div id="nav.caption.3"></div></li>
                <li onclick="openMobileAboutPage()"><div id="nav.caption.5"></div></li>

            </ul>
        </div>  
            <img id="logo" src="../content/img/header-banner.png" onclick="location.reload();">
            <a href="tel:+995595030328"><p class="number">595 03 03 28</p></a>
            <div class="selected-lang">
                <p id="English" class="hypert" language="english">ENG</p>
                <p class="hypert">/</p>
                <p id="Georgian" class="hypert" language="georgian">ქარ</p>
            </div>
        </div>
    </header>
    <script>
        // Add an onclick event to the "english" div to switch to English
        document.getElementById("English").onclick = function () {
            currentLanguage = "en";
            getAllCaptionAndSet();
        };

        // Add an onclick event to the "georgian" div to switch to Georgian
        document.getElementById("Georgian").onclick = function () {
            currentLanguage = "ge";
            getAllCaptionAndSet();

        };
        const hamburgerMenuBtn = document.getElementById("hamburger-menu-btn");
      const menu = document.getElementById("menu");

      hamburgerMenuBtn.addEventListener("click", () => {
        hamburgerMenuBtn.classList.toggle("open");
        menu.classList.toggle("show");
      });

      document.addEventListener("click", (event) => {
        if (!menu.contains(event.target) && !hamburgerMenuBtn.contains(event.target)) {
          menu.classList.remove("show");
          hamburgerMenuBtn.classList.remove("open");
        }
      });
    </script>
</body>
</html>
