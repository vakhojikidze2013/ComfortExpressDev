<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Before & After Slider Gallery</title>
       <link rel="stylesheet" href="../content/styles/gallerySlider.css">

  
</head>

<body>
    <div id="page">
        <div class="wrapper">
            <div class="before">
                <img class="content-image" src="../content/img/galleryslider/8e14f29319.jpg" draggable="false" />
            </div>
            <div class="after">
                <img class="content-image" src="../content/img/galleryslider/28dfd09076.jpg" draggable="false" />
            </div>
            <div class="scroller">
                <svg class="scroller__thumb"  width="100" height="100" viewBox="0 0 100 100">
                <polygon points="0 50 37 68 37 32 0 50" style="fill:#fff" />
                <polygon points="100 50 64 32 64 68 100 50" style="fill:#fff" />
                </svg>
            </div>
        </div>
    </div>
    

    <script src="/content/scripts/gallerySlider.js"></script>

</body>
</html>
